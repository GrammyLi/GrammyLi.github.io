<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>grammyli  2048</title>
    <link rel="shortcut icon" href="./davizi.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="2048.css">
    <link rel="stylesheet" href="numberFont.css">

</head>
<body>
<div class="wrapper">
    <div class="header" title="new game">
        <div class="logo vertical-center">
            <span class="logo-title">2048</span>
        </div>
        <div class="features vertical-center">
            <div class="feature-score">
                <div class="score">
                    <span class="score-title">Score</span>
                    <span id="id-score-now" class="score-content">0</span>
                </div>
                <div class="record score">
                    <span class="score-title">Max</span>
                    <span id="id-score-record" class="score-content">0</span>
                </div>
            </div>
            <div class="feature-game">
                <div class="cheat gameFeature">
                    <span class='featureTitle g-cheat'>Back</span>
                </div>
                <div class="new gameFeature">
                    <span class='featureTitle g-new-game'>New</span>
                </div>
            </div>

        </div>
    </div>
    <div class="body">
        <table>
            <tr>
                <td class="g-item g-td-0-0" data-position="[0, 0]">
                    <span></span>
                </td>
                <td class="g-item g-td-0-1" data-position="[0, 1]">
                    <span></span>
                </td>
                <td class="g-item g-td-0-2" data-position="[0, 2]">
                    <span></span>
                </td>
                <td class="g-item g-td-0-3" data-position="[0, 3]">
                    <span></span>
                </td>
            </tr>
            <tr>
                <td class="g-item g-td-1-0" data-position="[1, 0]">
                    <span></span>
                </td>
                <td class="g-item g-td-1-1" data-position="[1, 1]">
                    <span></span>
                </td>
                <td class="g-item g-td-1-2" data-position="[1, 2]">
                    <span></span>
                </td>
                <td class="g-item g-td-1-3" data-position="[1, 3]">
                    <span></span>
                </td>
            </tr>
            <tr>
                <td class="g-item g-td-2-0" data-position="[2, 0]">
                    <span></span>
                </td>
                <td class="g-item g-td-2-1" data-position="[2, 1]">
                    <span></span>
                </td>
                <td class="g-item g-td-2-2" data-position="[2, 2]">
                    <span></span>
                </td>
                <td class="g-item g-td-2-3" data-position="[2, 3]">
                    <span></span>
                </td>
            </tr>
            <tr>
                <td class="g-item g-td-3-0" data-position="[3, 0]">
                    <span></span>
                </td>
                <td class="g-item g-td-3-1" data-position="[3, 1]">
                    <span></span>
                </td>
                <td class="g-item g-td-3-2" data-position="[3, 2]">
                    <span></span>
                </td>
                <td class="g-item g-td-3-3" data-position="[3, 3]">
                    <span></span>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <div class="success"></div>
        <div class="fail"></div>
    </div>
</div>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
