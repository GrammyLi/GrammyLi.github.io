<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> grammyli avatar generator</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="../cv/assets/img/davizi.jpg" rel="icon">
</head>

<body>
  <div class="container">
    <canvas id="c"></canvas>
    <form class="settings">
      <div class="field">
        <label for="px-count">
          pixel count:
        </label>
        <input id="px-count" name="px-count" type="number" min="1" />
      </div>

      <div class="field">
        <label for="px-size">
          pixel size:
        </label>
        <input id="px-size" name="px-size" type="number" min="1" />
      </div>

      <div class="field">
        <label for="base-color">
          base color:
        </label>
        <input type="color" id="base-color" name="base-color" />
      </div>

      <div class="field">
        <label for="base-frequency">
          base frequency:
        </label>
        <input id="base-frequency" name="base-frequency" type="range" min="0" max="1" step="0.1" />
      </div>

      <div class="field">
        <label for="red-slider">
          red:
        </label>
        <input id="red-slider" name="red-slider" type="range" min="0" max="255" />
      </div>

      <div class="field">
        <label for="green-slider">
          green:
        </label>
        <input id="green-slider" name="green-slider" type="range" min="0" max="255" />
      </div>

      <div class="field">
        <label for="blue-slider">
          blue:
        </label>
        <input id="blue-slider" name="blue-slider" type="range" min="0" max="255" />
      </div>

      <div class="field">
        <label for="autoplay">
          autoplay?
        </label>
        <input id="autoplay" name="autoplay" type="checkbox" />
        <div class="field conditional">
          <label for="autoplay-speed">
            speed:
          </label>
          <input id="autoplay-speed" name="autoplay" type="range" min="1" />
        </div>
      </div>

      <div class="field">
        <button type="button" id="refresh">
          Refresh
        </button>
      </div>
    </form>
  </div>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
</body>

</html>
