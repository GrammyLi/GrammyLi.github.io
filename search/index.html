<!DOCTYPE html>
<html>

<head>
  <title>grammyli search</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="g-container">
    <!-- <h1>grammyli</h1> -->
    <div class="g-logo">
      <div class="g-center">
        <div class="g-engine" style="">
          <embed src="./img/icons8-qq.svg" type="image/svg+xml" />
          <span>GrammyLi</span>
        </div>
      </div>
    </div>
    <div class="g-search">
      <div class="g-script__type"></div>
      <input type="text" placeholder="" autofocus="autofocus" class="g-input__search">
      <div class="g-clear">X</div>
    </div>
    <div class="g-engines">
      <div class="g-engine drag" style="">
        <embed src="./img/icons8-google.svg" type="image/svg+xml" />
        <span>Google</span>
      </div>
      <div class="g-engine drag" style="">
        <embed src="./img/icons8-bing.svg" type="image/svg+xml" />
        <span>Bing</span>
      </div>
      <div class="g-engine drag" style="">
        <embed src="./img/icons8-github.svg" type="image/svg+xml" />
        <span>Github</span>
      </div>
      <div class="g-engine drag" style="">
        <embed src="./img/icons8-zhihu.svg" type="image/svg+xml" />
        <span>Zhihu</span>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
