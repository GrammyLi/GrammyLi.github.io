<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>grammyli search</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="../cv/assets/img/davizi.jpg" rel="icon">
  <meta property="og:title" content="g-search" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="./img/jptu-6ab287015dab.png" />
  <meta name="description" content="a simple search tool" />
</head>

<body>
  <div class="g-header">
    <div class="g-left-tabs">

    </div>
    <div class="g-right-tabs">

    </div>
  </div>
  <div class="g-container">
    <div class="g-logo">
      <div class="g-left btn" data-offset="-1">
        <div class="g-engine">
          <img class="g-left-img" src="./img/6905902_arrow_arrows_down_interface_left_icon.svg" type="image/svg+xml"
            data-action="clickControlBtn" />
        </div>
      </div>
      <div class="g-center">

      </div>
      <div class="g-right btn" data-offset="+1">
        <div class="g-engine">
          <img class="g-right-img" src="./img/6905905_arrow_arrows_down_interface_right_icon.svg" type="image/svg+xml"
            data-action="clickControlBtn" />
        </div>
      </div>
    </div>
    <div class="g-search">
      <div class="g-script__type"></div>
      <input type="text" placeholder="search" class="g-input__search">
      <div class="g-clear g-hide" data-action="clearInputValue">
        <img src="./img/3669378_clear_ic_icon.svg" type="image/svg+xml" data-action="clearInputValue" />
      </div>
      <div class="g-btn">
        <img src="./img/2561381_search_icon.svg" type="image/svg+xml" data-action="searchContent" />
      </div>
    </div>
    <div class="g-engines">

    </div>
    <div class="g-hide">
      <a class="g-search-link" href="#" target="_blank"></a>
    </div>
  </div>
  <div class="g-footer">
    © Made with ❤️ by Grammy Li.
  </div>
  <script src="./utils.js"></script>
  <script src="./config.js"></script>
  <script src="./dnd.js"></script>
  <script src="./main.js"></script>
</body>

</html>
