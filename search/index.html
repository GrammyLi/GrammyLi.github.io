<!DOCTYPE html>
<html>

<head>
  <title>Search Tool</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>QwikiSearch <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span class="fa fa-question-circle" aria-hidden="true"></span></a></h1>
        <div class="form-group">
          <form action="javascript:searchQuery()" method="GET" id="searchQuery">
            <label>
              <span class="screen-reader-text">Search:</span>
              <input name="query" type="text" id="query" placeholder="Search" /><input type="submit" name="submit" id="submit" value="Go" />
            </label>
          </form>
        </div>
        <div id="searchResults">
        </div>
        <p id="author">by <a href="https://twitter.com/ChickenN00dle" target="_blank">@Chickenn00dle <span class="fa fa-external-link"></span></a></p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
