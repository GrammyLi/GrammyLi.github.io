<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Link the pokemons</title>
        <link rel="stylesheet" type="text/css" href="Theme-Universe.css">
        <link rel="stylesheet" type="text/css" href="music_player.css">
    </head>
    <body>
        <!-- <div class="loading">
            <div>Now Loading...</div>
        </div> -->
        <header>
            <h1>Link about pokemons</h1>
            <music>
                <div class="now-playing">Playing: Summer</div>
                <audio id='id-audio-music' src="Music/summer.mp3"></audio>
                <audio id='id-audio-link' src="Music/link.mp3"></audio>
                <audio id='id-audio-explode' src="Music/explode.mp3"></audio>
                <!-- <button class='gua-button-play'>Play BGM</button>
                <button class='gua-button-pause'>Pause</button> -->
            </music>
            <div class="container">
                <div class="toggler">
                    <input id="check" type="checkbox" class="check">
                <label for="check" class="toggle">
                    <div class="switch">
                        <div class="pokeball grammy-button-play" >
                            <div class="top"></div>
                            <div class="middle"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="pikachu grammy-button-pause">
                            <div class="ear left"></div>
                            <div class="ear right"></div>
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="cheek left"></div>
                            <div class="cheek right"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </label>
                </div>
            </div>
<!--            <div>-->
<!--                <span class="score-text">SCORE</span>-->
<!--                <span id="id-span-score">0</span>-->
<!--                <span class="score-text" id="combo">Combo X 0</span>-->
<!--            </div>-->
        </header>
        <div id="id-div-control">
        </div>
        <table id="id-table-field">
        </table>
        <script src="tool.js"></script>
        <script src="music_player.js"></script>
        <script src="main.js"></script>
        <!-- <script src="link-the-stars.js"></script> -->
    </body>
</html>
