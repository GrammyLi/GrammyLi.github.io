<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons Game</title>
    <link rel="icon" type="image/png" href="images/6.png" sizes="32x32">
    <!-- <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16"> -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <h1>Fill The Pokemons Game</h1>
    <div class="container">
        <p class="text-small">Try to fill the grid with a pokemons before you run out of moves.</p>
        <div id="main-menu-screen">
            <ul class="nav padding-small">
                <li class="padding-small"><button class="text-medium" id="new-game-btn">New Game</button></li>
                <li class="padding-small"><button class="text-medium" id="options-btn">Options</button></li>
            </ul>
        </div>
        <div id="options-menu" class=" ">
            <p class="clear text-small"><span class="align-left">Pokemons Scheme</span><select
                    class="grammy-options align-right" id="color-scheme-options" data-type="scheme">
                    <option value="0" selected="">Scheme #1</option>
                    <option value="1">Scheme #2</option>
                    <option value="2">Scheme #3</option>
                    <option value="3">Scheme #4</option>
                </select></p>
            <p class="clear text-small"><span class="align-left">Number of pokemon</span><select
                    class="grammy-options align-right" id="number-of-colors-options" data-type="number">
                    <option value="0">3</option>
                    <option value="1" selected="">4</option>
                    <option value="2">5</option>
                </select></p>
            <p class="clear text-small"><span class="align-left">Grid Size</span><select
                    class="grammy-options align-right" id="size-options" data-type="size">
                    <option value="0">5</option>
                    <option value="1" selected="">10</option>
                    <option value="2">15</option>
                    <option value="3">20</option>
                </select>
            </p>
        </div>
        <table id="board">

        </table>
        <div class="align-left padding-tiny" id="controls">

        </div>
        <div class="align-right padding-tiny text-large" id="counter">00:00</div>
    </div>
    <script src="./utils.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
