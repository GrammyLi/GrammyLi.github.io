<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon PopStar</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
            color: darkblue;
            background-size: cover;
            text-align: center;
            background-image: url("Pictures/bg.png");
            background-repeat: no-repeat;
            /* background-position: center; */
        }

        h1 {
            font-size: 280%;
            font-family: "Meiryo UI";
        }

        table {
            margin: auto;
            text-align: center;
            background-image: url("Pictures/bg2.png");
            border-spacing: 2px;
            border-radius: 2px;
        }

        td {
            width: 62px;
            height: 62px;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            color: #8ECC39;
        }

        #id-span-score {
            font-size: x-large;
            font-weight: bold;
            color: orangered;
        }

        .score-text {
            margin: 10px;
            font-size: x-large;
            font-weight: bold;
        }

        .clickable {
            background: forestgreen;
            border-style: outset;
        }

        .highlighted {
            border-color: lawngreen;
            border-width: medium;
            border-style: inset;
        }

        .p1 {
            background-image: url("Pictures/1.png");
            background-position: center;
        }

        .p2 {
            background-image: url("Pictures/2.png");
            background-position: center;
        }

        .p3 {
            background-image: url("Pictures/3.png");
            background-position: center;
        }

        .p4 {
            background-image: url("Pictures/4.png");
            background-position: center;
        }

        .p5 {
            background-image: url("Pictures/5.png");
            background-position: center;
        }

        .p6 {
            background-image: url("Pictures/6.png");
            background-position: center;
        }


        .pop {
            background-image: url("Pictures/p.png");
            background-position: center;
        }
    </style>
</head>

<body>

        <h1>Pokemons - PopStar</h1>
