<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon PopStar</title>
    <link href="../../cv/assets/img/davizi.jpg" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="../utils/tool.js"></script>
  </head>

  <body>
    <header>
      <h1>Pokemons - PopStar</h1>
      <music>
        <audio
          id="id-audio-music"
          src="Music/朝日温子,戸高一生%20-%20K.K.%20Idol%20(しずえ%20Ver.).mp3"
        ></audio>
        <button class="g-button-play">Play BGM</button>
        <button class="g-button-pause">Pause</button>
      </music>
      <div>
        <span class="score-text">SCORE</span>
        <span id="id-span-score">0</span>
        <span class="score-text" id="combo">Combo X 0</span>
      </div>
    </header>
    <div id="id-div-control"></div>
    <table id="id-table-field">
      <tbody></tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
