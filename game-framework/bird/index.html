<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> grammy bird </title>
    <style>
        .container {
            text-align: center;
        }

        #id-canvas {
            border: 1px solid red;
        }

        label {
            display: block;
        }
    </style>
    <!-- 辅助函数 -->
    <script src="game/utils.js"></script>
    <script src="game/game.js"></script>
    <script src="game/scene.js"></script>
    <script src="game/image.js"></script>
    <!--  元素 -->
    <script src="scene/main/grounds.js"></script>
    <script src="scene/main/bird.js"></script>
    <script src="scene/main/pipes.js"></script>
    <script src="scene/main/score.js"></script>
    <!-- 场景   -->
    <script src="scene/main/scene.js"></script>
    <script src="scene/title/scene_title.js"></script>
    <script src="scene/end/scene_end.js"></script>
</head>

<body>
    <div class="container">
        <canvas id="id-canvas" width="280" height="570"></canvas>
        <br>
        <div class="game-level">
            <button class="first" data-level='1'>初级</button>
            <button class="second" data-level='2'>中级</button>
            <button class="third" data-level='3'>高级</button>
        </div>
        <div class="g-controls">
            <input id=id-input-speed type="range" value="1">
        </div>
    </div>
    <audio class="g-bg" src="./audio/朝日温子 - K.K. Idol (しずえ Ver.).mp3"></audio>
    <audio class="g-fly" src="./audio/sfx_swooshing.wav"></audio>
    <audio class="g-hit-pipe" src="./audio/sfx_hit.wav"></audio>
    <audio class="g-game-over" src="./audio/sfx_die.wav"></audio>
    <!-- 主函数 -->

    <script src="main.js"></script>
    <script src="config.js"></script>
    <script src="./game/audio.js"></script>
</body>

</html>
